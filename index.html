<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popular Github</title>
    <link rel="stylesheet" href="./styles/app.css">
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="top-nav">
          <h1 class="top-nav__left">Popular Github</h1>
          <ul class="top-nav__right">
            <li class="top-nav__item">People</li>
            <li class="top-nav__item">Repos</li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="grid">

          <!-- Grid Item 1-->
          <article class="grid__item">
            <div class="user-info">
              <img class="user-image" src="https://avatars3.githubusercontent.com/u/6935786?v=3&u=48c466a5c73cbe6d31525bfbff78a00687a9076d&s=400" alt="">
              <div class="user-info__text">
                <h2 class="user-info__name">John Michael McCasland</h2>
                <h3 class="user-info__username">jmmccasland</h3>
              </div>
            </div>

            <div class="repos">
              <div class="repo__item">
                <p class="repo-name">RepoName</p>

                <div class="repo__item-left">
                  <span class="repo__item-dot"></span>
                  <p class="language">Language</p>
                </div>

              </div>

              <div class="repo__item">
                <p class="repo-name">RepoName</p>
                <span class="repo__item-dot"></span>
                <p class="language">Language</p>
              </div>
            </div><!-- /repos -->
          </article><!--/grid__item-->

        </div><!-- /grid -->
      </div><!-- /container -->
    </main>

  </body>
</html>
